<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>io!</h3>
<blockquote>
<p><em>clojure.core/io!</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">&amp;</span> <span class="nv">body</span><span class="p">])</span>
</pre></div>


<p>Macro
  If an io! block occurs in a transaction, throws an
  IllegalStateException, else runs body in an implicit do. If the
  first expression in body is a literal string, will use that as the
  exception message.</p>
</blockquote></body></html>
