<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>alter-meta!</h3>
<blockquote>
<p><em>clojure.core/alter-meta!</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">iref</span> <span class="nv">f</span> <span class="nv">&amp;</span> <span class="nv">args</span><span class="p">])</span>
</pre></div>


<p>Atomically sets the metadata for a namespace/var/ref/agent/atom to be:</p>
<p>(apply f its-current-meta args)</p>
<p>f must be free of side-effects</p>
</blockquote></body></html>
