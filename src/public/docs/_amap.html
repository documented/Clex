<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>amap</h3>
<blockquote>
<p><em>clojure.core/amap</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">a</span> <span class="nv">idx</span> <span class="nv">ret</span> <span class="nv">expr</span><span class="p">])</span>
</pre></div>


<p>Macro
  Maps an expression across an array a, using an index named idx, and
  return value named ret, initialized to a clone of a, then setting each element of
  ret to the evaluation of expr, returning the new array ret.</p>
</blockquote></body></html>
