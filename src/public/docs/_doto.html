<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>doto</h3>
<blockquote>
<p><em>clojure.core/doto</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">x</span> <span class="nv">&amp;</span> <span class="nv">forms</span><span class="p">])</span>
</pre></div>


<p>Macro
  Evaluates x then calls all of the methods and functions with the
  value of x supplied at the from of the given arguments.  The forms
  are evaluated in order.  Returns x.</p>
<p>(doto (new java.util.HashMap) (.put "a" 1) (.put "b" 2))</p>
</blockquote></body></html>
