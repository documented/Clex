<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>assoc!</h3>
<blockquote>
<p><em>clojure.core/assoc!</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">coll</span> <span class="nv">key</span> <span class="nv">val</span><span class="p">]</span> <span class="p">[</span><span class="nv">coll</span> <span class="nv">key</span> <span class="nv">val</span> <span class="nv">&amp;</span> <span class="nv">kvs</span><span class="p">])</span>
</pre></div>


<p>When applied to a transient map, adds mapping of key(s) to
  val(s). When applied to a transient vector, sets the val at index.
  Note - index must be &lt;= (count vector). Returns coll.</p>
</blockquote></body></html>
