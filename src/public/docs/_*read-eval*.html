<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3><em>read-eval</em></h3>
<blockquote>
<p><em>clojure.core/</em>read-eval**</p>
<div class="codehilite"><pre>
</pre></div>


<p>When set to logical false, the EvalReader (#=(...)) is disabled in the 
  read/load in the thread-local binding.
  Example: (binding [<em>read-eval</em> false] (read-string "#=(eval (def x 3))"))</p>
<p>Defaults to true</p>
</blockquote></body></html>
