<blockquote>
<p><em>clojure.core/alias</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">alias</span> <span class="nv">namespace-sym</span><span class="p">])</span>

<p>Add an alias in the current namespace to another
  namespace. Arguments are two symbols: the alias to be used, and
  the symbolic name of the target namespace. Use :as in the ns macro in preference
  to calling this directly.</p>
