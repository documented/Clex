<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>await-for</h3>
<blockquote>
<p><em>clojure.core/await-for</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">timeout-ms</span> <span class="nv">&amp;</span> <span class="nv">agents</span><span class="p">])</span>
</pre></div>


<p>Blocks the current thread until all actions dispatched thus
  far (from this thread or agent) to the agents have occurred, or the
  timeout (in milliseconds) has elapsed. Returns nil if returning due
  to timeout, non-nil otherwise.</p>
</blockquote></body></html>
