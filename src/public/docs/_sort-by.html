<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>sort-by</h3>
<blockquote>
<p><em>clojure.core/sort-by</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">keyfn</span> <span class="nv">coll</span><span class="p">]</span> <span class="p">[</span><span class="nv">keyfn</span> <span class="nv">comp</span> <span class="nv">coll</span><span class="p">])</span>
</pre></div>


<p>Returns a sorted sequence of the items in coll, where the sort
  order is determined by comparing (keyfn item).  If no comparator is
  supplied, uses compare. comparator must
  implement java.util.Comparator.</p>
