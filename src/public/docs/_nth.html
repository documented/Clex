<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>nth</h3>
<blockquote>
<p><em>clojure.core/nth</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">coll</span> <span class="nv">index</span><span class="p">]</span> <span class="p">[</span><span class="nv">coll</span> <span class="nv">index</span> <span class="nv">not-found</span><span class="p">])</span>
</pre></div>


<p>Returns the value at the index. get returns nil if index out of
  bounds, nth throws an exception unless not-found is supplied.  nth
  also works for strings, Java arrays, regex Matchers and Lists, and,
  in O(n) time, for sequences.</p>
</blockquote></body></html>
