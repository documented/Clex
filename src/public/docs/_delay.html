<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>delay</h3>
<blockquote>
<p><em>clojure.core/delay</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">&amp;</span> <span class="nv">body</span><span class="p">])</span>
</pre></div>


<p>Macro
  Takes a body of expressions and yields a Delay object that will
  invoke the body only the first time it is forced (with force), and
  will cache the result and return it on all subsequent force
  calls.</p>
