<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>str</h3>
<blockquote>
<p><em>clojure.core/str</em></p>
<div class="codehilite"><pre><span class="p">([]</span> <span class="p">[</span><span class="nv">x</span><span class="p">]</span> <span class="p">[</span><span class="nv">x</span> <span class="nv">&amp;</span> <span class="nv">ys</span><span class="p">])</span>
</pre></div>


<p>With no args, returns the empty string. With one arg x, returns
  x.toString().  (str nil) returns the empty string. With more than
  one arg, returns the concatenation of the str values of the args.</p>
</blockquote></body></html>
