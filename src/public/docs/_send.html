<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>send</h3>
<blockquote>
<p><em>clojure.core/send</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">a</span> <span class="nv">f</span> <span class="nv">&amp;</span> <span class="nv">args</span><span class="p">])</span>
</pre></div>


<p>Dispatch an action to an agent. Returns the agent immediately.
  Subsequently, in a thread from a thread pool, the state of the agent
  will be set to the value of:</p>
<p>(apply action-fn state-of-agent args)</p>
</blockquote></body></html>
