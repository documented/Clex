<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>future</h3>
<blockquote>
<p><em>clojure.core/future</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">&amp;</span> <span class="nv">body</span><span class="p">])</span>
</pre></div>


<p>Macro
  Takes a body of expressions and yields a future object that will
  invoke the body in another thread, and will cache the result and
  return it on all subsequent calls to deref/@. If the computation has
  not yet finished, calls to deref/@ will block.</p>
</blockquote></body></html>
