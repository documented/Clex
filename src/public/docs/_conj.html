<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>conj</h3>

<p><em>clojure.core/conj</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">coll</span> <span class="nv">x</span><span class="p">]</span> <span class="p">[</span><span class="nv">coll</span> <span class="nv">x</span> <span class="nv">&amp;</span> <span class="nv">xs</span><span class="p">])</span>

<p>conj[oin]. Returns a new collection with the xs
    'added'. (conj nil item) returns (item).  The 'addition' may
    happen at different 'places' depending on the concrete type.</p>
