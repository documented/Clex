<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>cond</h3>
<blockquote>
<p><em>clojure.core/cond</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">&amp;</span> <span class="nv">clauses</span><span class="p">])</span>
</pre></div>


<p>Macro
  Takes a set of test/expr pairs. It evaluates each test one at a
  time.  If a test returns logical true, cond evaluates and returns
  the value of the corresponding expr and doesn't evaluate any of the
  other tests or exprs. (cond) returns nil.</p>
</blockquote></body></html>
