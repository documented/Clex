<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>lazy-cat</h3>
<blockquote>
<p><em>clojure.core/lazy-cat</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">&amp;</span> <span class="nv">colls</span><span class="p">])</span>
</pre></div>


<p>Macro
  Expands to code which yields a lazy sequence of the concatenation
  of the supplied colls.  Each coll expr is not evaluated until it is
  needed. </p>
<p>(lazy-cat xs ys zs) === (concat (lazy-seq xs) (lazy-seq ys) (lazy-seq zs))</p>
</blockquote></body></html>
