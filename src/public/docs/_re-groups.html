<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>re-groups</h3>
<blockquote>
<p><em>clojure.core/re-groups</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">m</span><span class="p">])</span>
</pre></div>


<p>Returns the groups from the most recent match/find. If there are no
  nested groups, returns a string of the entire match. If there are
  nested groups, returns a vector of the groups, the first element
  being the entire match.</p>
