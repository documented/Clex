<html><head><link href="../css/pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>and</h3>
<blockquote>
<p><em>clojure.core/and</em></p>
<div class="codehilite"><pre><span class="p">([]</span> <span class="p">[</span><span class="nv">x</span><span class="p">]</span> <span class="p">[</span><span class="nv">x</span> <span class="nv">&amp;</span> <span class="nv">next</span><span class="p">])</span>
</pre></div>


<p>Macro
  Evaluates exprs one at a time, from left to right. If a form
  returns logical false (nil or false), and returns that value and
  doesn't evaluate any of the other expressions, otherwise it returns
  the value of the last expr. (and) returns true.</p>
</blockquote></body></html>
