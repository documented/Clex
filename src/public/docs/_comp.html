<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>comp</h3>
<blockquote>
<p><em>clojure.core/comp</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">f</span><span class="p">]</span> <span class="p">[</span><span class="nv">f</span> <span class="nv">g</span><span class="p">]</span> <span class="p">[</span><span class="nv">f</span> <span class="nv">g</span> <span class="nv">h</span><span class="p">]</span> <span class="p">[</span><span class="nv">f1</span> <span class="nv">f2</span> <span class="nv">f3</span> <span class="nv">&amp;</span> <span class="nv">fs</span><span class="p">])</span>
</pre></div>


<p>Takes a set of functions and returns a fn that is the composition
  of those fns.  The returned fn takes a variable number of args,
  applies the rightmost of fns to the args, the next
  fn (right-to-left) to the result, etc.</p>
</blockquote></body></html>
