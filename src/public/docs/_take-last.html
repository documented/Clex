<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>take-last</h3>
<blockquote>
<p><em>clojure.core/take-last</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">n</span> <span class="nv">coll</span><span class="p">])</span>
