<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>memfn</h3>
<blockquote>
<p><em>clojure.core/memfn</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">name</span> <span class="nv">&amp;</span> <span class="nv">args</span><span class="p">])</span>
</pre></div>


<p>Macro
  Expands into code that creates a fn that expects to be passed an
  object and any args and calls the named instance method on the
  object passing the args. Use when you want to treat a Java method as
  a first-class fn.</p>
