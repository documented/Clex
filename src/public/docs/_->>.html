<html><head><link href="../css/pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>-&gt;&gt;</h3>
<blockquote>
<p><em>clojure.core/-&gt;&gt;</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">x</span> <span class="nv">form</span><span class="p">]</span> <span class="p">[</span><span class="nv">x</span> <span class="nv">form</span> <span class="nv">&amp;</span> <span class="nv">more</span><span class="p">])</span>
</pre></div>


<p>Macro
  Threads the expr through the forms. Inserts x as the
  last item in the first form, making a list of it if it is not a
  list already. If there are more forms, inserts the first form as the
  last item in second form, etc.</p>
</blockquote>
<h4>1.</h4>
<div class="codehilite"><pre><span class="p">(</span><span class="nb">-&gt; </span><span class="nv">x</span> <span class="nv">y</span> <span class="nv">z</span><span class="p">)</span>
</pre></div></body></html>
