<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>some</h3>
<blockquote>
<p><em>clojure.core/some</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">pred</span> <span class="nv">coll</span><span class="p">])</span>
</pre></div>


<p>Returns the first logical true value of (pred x) for any x in coll,
  else nil.  One common idiom is to use a set as pred, for example
  this will return :fred if :fred is in the sequence, otherwise nil:
  (some #{:fred} coll)</p>
</blockquote></body></html>
