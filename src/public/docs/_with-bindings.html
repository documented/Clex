<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>with-bindings</h3>
<blockquote>
<p><em>clojure.core/with-bindings</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">binding-map</span> <span class="nv">&amp;</span> <span class="nv">body</span><span class="p">])</span>
</pre></div>


<p>Macro
  Takes a map of Var/value pairs. Installs for the given Vars the associated
  values as thread-local bindings. The executes body. Pops the installed
  bindings after body was evaluated. Returns the value of body.</p>
</blockquote></body></html>
