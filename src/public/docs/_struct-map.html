<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>struct-map</h3>
<blockquote>
<p><em>clojure.core/struct-map</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">s</span> <span class="nv">&amp;</span> <span class="nv">inits</span><span class="p">])</span>

<p>Returns a new structmap instance with the keys of the
  structure-basis. keyvals may contain all, some or none of the basis
  keys - where values are not supplied they will default to nil.
  keyvals can also contain keys not in the basis.</p>
