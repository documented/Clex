<div class="codehilite"><pre><span class="p">([</span><span class="nv">ref</span><span class="p">])</span>

<p>Must be called in a transaction. Protects the ref from modification
  by other transactions.  Returns the in-transaction-value of
  ref. Allows for more concurrency than (ref-set ref @ref)</p>
