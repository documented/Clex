<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>or</h3>
<blockquote>
<p><em>clojure.core/or</em></p>
<div class="codehilite"><pre><span class="p">([]</span> <span class="p">[</span><span class="nv">x</span><span class="p">]</span> <span class="p">[</span><span class="nv">x</span> <span class="nv">&amp;</span> <span class="nv">next</span><span class="p">])</span>
</pre></div>


<p>Macro
  Evaluates exprs one at a time, from left to right. If a form
  returns a logical true value, or returns that value and doesn't
  evaluate any of the other expressions, otherwise it returns the
  value of the last expression. (or) returns nil.</p>
</blockquote></body></html>
