<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>swap!</h3>
<blockquote>
<p><em>clojure.core/swap!</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">atom</span> <span class="nv">f</span><span class="p">]</span> <span class="p">[</span><span class="nv">atom</span> <span class="nv">f</span> <span class="nv">x</span><span class="p">]</span> <span class="p">[</span><span class="nv">atom</span> <span class="nv">f</span> <span class="nv">x</span> <span class="nv">y</span><span class="p">]</span> <span class="p">[</span><span class="nv">atom</span> <span class="nv">f</span> <span class="nv">x</span> <span class="nv">y</span> <span class="nv">&amp;</span> <span class="nv">args</span><span class="p">])</span>
</pre></div>


<p>Atomically swaps the value of atom to be:
  (apply f current-value-of-atom args). Note that f may be called
  multiple times, and thus should be free of side effects.  Returns
  the value that was swapped in.</p>
</blockquote></body></html>
