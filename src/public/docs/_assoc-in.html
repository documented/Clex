<html><head><link href="pygments.css" rel="stylesheet" type="text/css" /></head><body><h3>assoc-in</h3>
<blockquote>
<p><em>clojure.core/assoc-in</em></p>
<div class="codehilite"><pre><span class="p">([</span><span class="nv">m</span> <span class="p">[</span><span class="nv">k</span> <span class="nv">&amp;</span> <span class="nv">ks</span><span class="p">]</span> <span class="nv">v</span><span class="p">])</span>

<p>Associates a value in a nested associative structure, where ks is a
  sequence of keys and v is the new value and returns a new nested structure.
  If any levels do not exist, hash-maps will be created.</p>
